<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位時鐘 Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: rgba(255, 255, 255, 1);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: rgba(255, 255, 255, 1);
            box-shadow: 0px 4px 12px 0px rgba(0, 0, 0, 0.15);
        }

        .clock-container {
            display: flex;
            gap: 5vw;
            width: 100vw;
        }

        .card {
            background: rgba(221, 221, 221, 1);
            border-radius: 5vw;
            padding: 7.5vw 10vw;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3vw;
            width: 47.5vw;
            min-height: 70vw;
        }

        .big-number {
            font-family: 'Yu Gothic UI Semibold', 'Yu Gothic UI', sans-serif;
            font-size: 30vw;
            font-weight: 700;
            color: rgba(255, 255, 255, 1);
            line-height: 1;
            letter-spacing: -0.75vw;
        }

        .label {
            font-family: 'Arial', 'Helvetica', sans-serif;
            font-size: 5.5vw;
            font-weight: 700;
            color: rgba(255, 255, 255, 1);
            letter-spacing: 0.75vw;
            text-transform: uppercase;
        }

        #day {
            border-color: rgba(0, 0, 0, 0);
            background: unset;
            border-image: none;
            align-self: flex-end;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .clock-container {
                gap: 4vw;
            }

            .card {
                padding: 6vw 8vw;
            }
        }

        @media (max-width: 480px) {
            .clock-container {
                gap: 3vw;
            }

            .card {
                padding: 5vw 7vw;
            }
        }

        @media (min-width: 1200px) {
            .card {
                padding: 8.5vw 11vw;
            }
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <div class="card time-card">
            <div class="big-number" id="hours">07</div>
            <div class="label" style="visibility: hidden;">PLACEHOLDER</div>
        </div>
        <div class="card date-card">
            <div class="big-number" id="minutes">35</div>
            <div class="label" id="day">MONDAY</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // 月份（1-12）
            const month = now.getMonth() + 1;

            // 日期（1-31）
            const date = now.getDate();

            // 星期
            const daysArray = [
                'SUN',
                'MON',
                'TUE',
                'WED',
                'THU',
                'FRI',
                'SAT'
            ];
            const dayName = daysArray[now.getDay()];

            // 更新 DOM
            document.getElementById('hours').textContent = String(month).padStart(2, '0');
            document.getElementById('minutes').textContent = String(date).padStart(2, '0');
            document.getElementById('day').textContent = dayName;
        }

        // 每天更新一次即可（但為了即時看到效果，仍每秒更新）
        setInterval(updateClock, 1000);

        // 初始化顯示
        updateClock();
    </script>
</body>

</html>
