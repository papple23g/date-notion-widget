<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位時鐘 Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: #E8E5DF;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock-container {
            display: flex;
            gap: 20px;
        }

        .card {
            background: #FAFAFA;
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1),
                0 3px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 160px;
            min-height: 200px;
        }

        .big-number {
            font-family: 'Yu Gothic UI Semibold', 'Yu Gothic UI', sans-serif;
            font-size: 120px;
            font-weight: 700;
            color: #9B1B30;
            line-height: 1;
            letter-spacing: -3px;
        }

        .label {
            font-family: 'Arial', 'Helvetica', sans-serif;
            font-size: 22px;
            font-weight: 700;
            color: #9B1B30;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .clock-container {
                gap: 15px;
            }

            .card {
                padding: 25px 35px;
            }
        }

        @media (max-width: 480px) {
            .clock-container {
                gap: 12px;
            }

            .card {
                padding: 20px 28px;
            }
        }

        @media (min-width: 1200px) {
            .card {
                padding: 35px 45px;
            }
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <div class="card time-card">
            <div class="big-number" id="hours">07</div>
            <div class="label" style="visibility: hidden;">PLACEHOLDER</div>
        </div>
        <div class="card date-card">
            <div class="big-number" id="minutes">35</div>
            <div class="label" id="day">MONDAY</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // 12小時制時間
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            if (hours === 0) {
                hours = 12;
            }

            // 分鐘
            const minutes = String(now.getMinutes()).padStart(2, '0');

            // 星期
            const daysArray = [
                'SUNDAY',
                'MONDAY',
                'TUESDAY',
                'WEDNESDAY',
                'THURSDAY',
                'FRIDAY',
                'SATURDAY'
            ];
            const dayName = daysArray[now.getDay()];

            // 更新 DOM
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('day').textContent = dayName;
        }

        // 每秒更新一次
        setInterval(updateClock, 1000);

        // 初始化顯示
        updateClock();
    </script>
</body>

</html>
