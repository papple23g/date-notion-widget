<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位時鐘 Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: #FAFAFA;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 1);
            box-shadow: 0px 4px 12px 0px rgba(0, 0, 0, 0.15);
        }

        .clock-container {
            display: flex;
            gap: 5vw;
        }

        .card {
            background: #CCCCCC;
            border-radius: 5vw;
            padding: 7.5vw 10vw;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3vw;
            width: 40vw;
            min-height: 50vw;
        }

        .big-number {
            font-family: 'Yu Gothic UI Semibold', 'Yu Gothic UI', sans-serif;
            font-size: 30vw;
            font-weight: 700;
            color: rgba(255, 255, 255, 1);
            line-height: 1;
            letter-spacing: -0.75vw;
        }

        .label {
            font-family: 'Arial', 'Helvetica', sans-serif;
            font-size: 5.5vw;
            font-weight: 700;
            color: rgba(255, 255, 255, 1);
            letter-spacing: 0.75vw;
            text-transform: uppercase;
        }

        #day {
            border-color: rgba(0, 0, 0, 0);
            background: unset;
            border-image: none;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .clock-container {
                gap: 4vw;
            }

            .card {
                padding: 6vw 8vw;
            }
        }

        @media (max-width: 480px) {
            .clock-container {
                gap: 3vw;
            }

            .card {
                padding: 5vw 7vw;
            }
        }

        @media (min-width: 1200px) {
            .card {
                padding: 8.5vw 11vw;
            }
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <div class="card time-card">
            <div class="big-number" id="hours">07</div>
            <div class="label" style="visibility: hidden;">PLACEHOLDER</div>
        </div>
        <div class="card date-card">
            <div class="big-number" id="minutes">35</div>
            <div class="label" id="day">MONDAY</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // 12小時制時間
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            if (hours === 0) {
                hours = 12;
            }

            // 分鐘
            const minutes = String(now.getMinutes()).padStart(2, '0');

            // 星期
            const daysArray = [
                'SUNDAY',
                'MONDAY',
                'TUESDAY',
                'WEDNESDAY',
                'THURSDAY',
                'FRIDAY',
                'SATURDAY'
            ];
            const dayName = daysArray[now.getDay()];

            // 更新 DOM
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('day').textContent = dayName;
        }

        // 每秒更新一次
        setInterval(updateClock, 1000);

        // 初始化顯示
        updateClock();
    </script>
</body>

</html>
